<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portpolio Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Welcome TO HOME BLOG</h1>
<!--   <p>Have Your Day{{blog}}</p>-->
  <h3>You have totally written {{blog.count}} blog{{blog.count|pluralize}}</h3>
  {% for blg in blog %}
  <h1><a href="{% url 'blog:details'  blg.id %}">{{blg.title}}</a></h1>
  <p>{{blg.date|date:'d /M /Y'}}</p>
  <p>{{blg.description|truncatechars:50}}</p>
  {% endfor %}
</div>
</body>
</html>
